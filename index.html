<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDo</title>
  <link href="style.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div id="root">
    <div class="menu">
      <div class="lvl">
        <button class="btn btn-primary" id="del-all">Delete All</button>
        <button class="btn btn-primary" id="del-last">Delete Last</button>
        <form class="menu-form">
          <input class="form-control" id="input" type="text" placeholder="Enter to do...">
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>
      <div class="lvl">
        <div class="btn" id="counter"></div>
        <div class="btn" id="counter"></div>
        <button class="btn btn-primary" id="show-all">Show All</button>
        <button class="btn btn-primary" id="show-completed">Show Completed</button>
        <form class="menu-form">
          <input class="form-control" id="input-srch" type="text" placeholder="Search...">
        </form>
      </div>
    </div>
    <div class="task-list">
      
    </div>
  </div>
<script src="./script.js" type="module"></script>
</body>
</html>
